<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Донати Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      padding: 1rem;
      font-size: 2rem;
    }
    .donate-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .donate-card {
      background: #1e1e1e;
      border-radius: 10px;
      margin: 1rem;
      padding: 1.5rem;
      width: 200px;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .donate-card:hover {
      transform: scale(1.05);
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .yellow { color: yellow; }
    .red { color: red; }
    .orange { color: orange; }
  </style>
</head>
<body>
  <header>Головна</header>
  <div class="donate-container">
    <a class="donate-card" href="https://t.me/normaiii">
      <div class="icon yellow">PHONIX</div>
      <div>За 10 грн</div>
    </a>
    <a class="donate-card" href="https://t.me/normaiii">
      <div class="icon yellow">LEGEND</div>
      <div>За 15 грн</div>
    </a>
    <a class="donate-card" href="https://t.me/normaiii">
      <div class="icon red">IMPERATOR</div>
      <div>За 20 грн</div>
    </a>
    <a class="donate-card" href="https://t.me/normaiii">
      <div class="icon orange">MAGMA</div>
      <div>За 50 грн</div>
    </a>
    <a class="donate-card" href="https://t.me/normaiii">
      <div class="icon">РАЗБАН</div>
      <div>За 15 грн</div>
    </a>
    <a class="donate-card" href="https://t.me/normaiii">
      <div class="icon">РАЗМУТ</div>
      <div>За 10 грн</div>
    </a>
    <a class="donate-card" href="https://t.me/ownermrbro">
      <div class="icon">ЗАЯВКА</div>
      <div>ВСЕ КИДАТЬ</div>
    </a>
  </div>
</body>
</html>
